    <script>
      // This is a workaround because the original proxy (api.allorigins.win) is not working.
      // It intercepts fetch requests for the gold price API and redirects them to a working proxy.
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const resource = args[0];
        if (typeof resource === 'string' && resource.startsWith('https://api.allorigins.win/raw?url=')) {
          try {
            const encodedUrl = resource.substring('https://api.allorigins.win/raw?url='.length);
            const decodedUrl = decodeURIComponent(encodedUrl);
            args[0] = `https://cors.eu.org/${decodedUrl}`;
          } catch (e) {
            // Silently fail, let the original fetch handle the error
            console.error('Failed to rewrite API URL, the request might fail.', e);
          }
        }
        return originalFetch.apply(this, args);
      };
    </script>
